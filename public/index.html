<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .limit-input {
            width: 100px;
        }

        .agent-summary {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }

        .results-count {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 8px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stars {
            color: #ffc107;
        }

        .product-reviews {
            color: #666;
            font-size: 13px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Product Search</h1>
        
        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Search for products..." 
                    required
                    autocomplete="off"
                >
                <input 
                    type="number" 
                    id="limitInput" 
                    class="limit-input"
                    placeholder="Limit"
                    min="1"
                    max="50"
                    value="10"
                >
                <button type="submit" id="searchButton">Search</button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('queryInput');
        const limitInput = document.getElementById('limitInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            const limit = limitInput.value || '10';
            
            if (!query) {
                return;
            }

            // Disable button and show loading
            searchButton.disabled = true;
            searchButton.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">Loading results...</div>';

            try {
                const apiUrl = `/api/search?q=${encodeURIComponent(query)}&limit=${encodeURIComponent(limit)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Search failed');
                }

                const data = await response.json();
                renderResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        });

        function renderResults(data) {
            let html = '';

            // Agent summary
            if (data.agent_answer) {
                html += `<div class="agent-summary"><strong>Summary:</strong> ${data.agent_answer}</div>`;
            }

            // Results count
            html += `<div class="results-count">Found ${data.count} product(s)</div>`;

            // Products grid
            if (data.items && data.items.length > 0) {
                html += '<div class="products-grid">';
                data.items.forEach(item => {
                    html += `
                        <div class="product-card" onclick="window.open('${item.url}', '_blank')">
                            ${item.image ? `<img src="${item.image}" alt="${item.title}" class="product-image" onerror="this.style.display='none'">` : ''}
                            <div class="product-info">
                                <div class="product-title">${escapeHtml(item.title)}</div>
                                ${item.price !== null ? `<div class="product-price">${item.currency || ''}${item.price.toFixed(2)}</div>` : '<div class="product-price">Price not available</div>'}
                                ${item.rating !== null ? `
                                    <div class="product-rating">
                                        <span class="stars">${'★'.repeat(Math.floor(item.rating))}${'☆'.repeat(5 - Math.floor(item.rating))}</span>
                                        <span>${item.rating.toFixed(1)}</span>
                                    </div>
                                ` : ''}
                                ${item.reviews_count !== null ? `<div class="product-reviews">${item.reviews_count.toLocaleString()} reviews</div>` : ''}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="error">No products found.</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
